<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    
    <form>
        <table>
            <tr>
                <td>Username</td>

                    <span id="usernameError"></span>
                </td>
               
            </tr>
    
          <tr>
            <td>Password</td>
            <td><input type="password" onkeyup="chekpass(this,'passwordPatternMatch')"  onblur="chekreq(this,'passwordError')" placeholder="Enter Password" required>

            </td>
           
        </tr>

            <td>Conform Password</td>

        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" onkeyup="chekpass(this,'emailPatternError')"  onblur="chekreq(this,'emailerror')" placeholder="Enter your Email" name="" value="" id="" required>

                <span id="emailPatternError"></span>
            </td>
        </tr>
        <tr>
            <td>Mobile
                <select id="ph">
                    <option>+91</option>
                    <option>+95</option>
                    <option>+203</option>
                    <option>+90</option>
                    <option>+205</option>
                </select>
            </td>
            <td><input type="tel" onblur="chekreq(this,'mobileerror')" placeholder="Enter your Mobile Namber" name="" value="" id="" required>
                <span id="mobileerror"></span>
            </td>
        </tr>
        <tr>
            <td><input type="submit" name="registration" value="Registration" id="registration"></td>
        </tr>
        </table>
    </form>
</body>
</html>
